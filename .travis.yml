---
language: python
python: "2.7"
env:
  - ANSIBLE_VERSION=latest
  - ANSIBLE_VERSION=1.9.3
  - ANSIBLE_VERSION=1.8.4
  - ANSIBLE_VERSION=1.7.2

branches:
  only:
    - master

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl
install:
  # Install Ansible.
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install ansible; else pip install ansible==$ANSIBLE_VERSION; fi

  - echo -e 'localhost  ansible_connection=local' > tests/inventory
  - echo -e '[defaults]\nroles_path = ../\nhostfile = ./tests/inventory' > ansible.cfg

script:
script:
  # Check the role/playbook's syntax.
  - ansible-playbook tests/test.yml --syntax-check

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook tests/test.yml --connection=local --sudo -vvvv

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook tests/test.yml --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

notifications:
  email:
    on_failure: always
    on_success: change
